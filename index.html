<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo/logo Organic food .png" alt="Logo" width="45" height="45" class="rounded-circle me-2 shadow-sm">
                <span class="text-success">OrganicStore</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="promo.html">Promo</a></li>
                    <li class="nav-item"><a class="nav-link" href="testimoni.html">Testimoni</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item ms-3">
                        <button id="darkModeBtn" style="background:none; border:none; cursor:pointer;" title="Dark Mode">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 10000;"></div>

    <header id="heroCarousel" class="carousel slide mb-5 shadow-sm" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?w=1600&q=80" class="d-block w-100" style="height: 500px; object-fit: cover; filter: brightness(0.7);" alt="Farm">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="display-4 fw-bold">Fresh & Organic Market</h1>
                    <p class="lead">Pilihan organik terbaik langsung dari petani.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="https://images.unsplash.com/photo-1610832958506-aa56368176cf?w=1600&q=80" class="d-block w-100" style="height: 500px; object-fit: cover; filter: brightness(0.7);" alt="Fruits">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="display-4 fw-bold">Buah-buahan Segar</h1>
                    <p class="lead">Dipetik pagi hari, dikirim hari ini juga.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </header>

    <main class="container mb-5">
        <div class="d-flex justify-content-center flex-wrap mb-4" id="category-filters">
            <button class="category-btn active" onclick="filterProducts('all')">Semua</button>
            <button class="category-btn" onclick="filterProducts('buah')">Buah</button>
            <button class="category-btn" onclick="filterProducts('sayur')">Sayur</button>
            <button class="category-btn" onclick="filterProducts('snack')">Snack</button>
            <button class="category-btn" onclick="filterProducts('minuman')">Minuman</button>
        </div>

        <div class="row g-4" id="product-list">
            </div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-0">
                        <div class="col-md-6 bg-light d-flex align-items-center justify-content-center p-3">
                            <img src="" id="modal-img" class="img-fluid rounded shadow-sm" style="max-height:300px;">
                        </div>
                        <div class="col-md-6 p-3">
                            <span class="badge bg-success mb-2" id="modal-category">KAT</span>
                            <h2 class="fw-bold" id="modal-title">Nama Produk</h2>
                            <p class="small text-muted">SKU: <span id="modal-id"></span></p>
                            <h3 class="text-success fw-bold" id="modal-price">Rp 0</h3>
                            <p class="text-secondary" id="modal-desc">Deskripsi...</p>
                            <hr>
                            <div class="mb-3">
                                <label class="fw-bold small text-muted">JUMLAH:</label>
                                <div class="d-flex align-items-center mt-1">
                                    <button class="btn btn-outline-success btn-sm" onclick="updateQuantity(-1)">-</button>
                                    <input type="text" id="qty-input" value="1" readonly class="form-control mx-2 text-center" style="width: 50px;">
                                    <button class="btn btn-outline-success btn-sm" onclick="updateQuantity(1)">+</button>
                                </div>
                            </div>
                            <div class="alert alert-success d-flex justify-content-between align-items-center">
                                <strong>Total:</strong><strong id="modal-total-price">Rp 0</strong>
                            </div>
                            <div class="d-grid gap-2 d-md-flex">
                                <button class="btn btn-outline-success flex-fill" onclick="showFloatingAlert('<strong>Added to cart!</strong> Produk masuk keranjang.')">
                                    <i class="fas fa-cart-plus me-1"></i> Keranjang
                                </button>
                                <button class="btn btn-success flex-fill" onclick="showFloatingAlert('<strong>Berhasil!</strong> Pesanan Anda sedang diproses.')">
                                    Beli Sekarang
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-custom text-center py-4 bg-light mt-5 border-top">
        <div class="container"><p class="mb-0 fw-bold">&copy; 2025 Kelompok 19 Organic Store</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
