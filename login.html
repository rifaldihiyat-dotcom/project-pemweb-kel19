    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 10000;"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card border-0 shadow-lg rounded-4 product-card overflow-hidden">
                    
                    <div class="bg-success p-4 text-center text-white position-relative">
                        <h3 class="fw-bold mb-0">Selamat Datang!</h3>
                        <p class="small opacity-75 mb-0">Silakan masuk atau buat akun baru</p>
                    </div>

                    <div class="card-body p-4 p-md-5">

                        <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active fw-bold rounded-pill" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab">
                                    <i class="fas fa-sign-in-alt me-2"></i>Masuk
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link fw-bold rounded-pill" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab">
                                    <i class="fas fa-user-plus me-2"></i>Daftar
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="pills-tabContent">
                            
                            <div class="tab-pane fade show active fade-in" id="pills-login" role="tabpanel">
                                <form id="loginFormElement">
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold text-muted">EMAIL</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                            <input type="email" class="form-control border-start-0 ps-0" placeholder="nama@email.com" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold text-muted">PASSWORD</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                            <input type="password" class="form-control border-start-0 ps-0" placeholder="******" required>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label small text-muted" for="rememberMe">Ingat Saya</label>
                                        </div>
                                        <a href="#" class="small text-decoration-none text-success fw-bold">Lupa Password?</a>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm rounded-pill">
                                        MASUK SEKARANG
                                    </button>
                                </form>
                                <div class="text-center mt-4">
                                    <p class="small text-muted">Atau masuk dengan</p>
                                    <div class="d-flex justify-content-center gap-2">
                                        <button class="btn btn-outline-secondary rounded-circle"><i class="fab fa-google"></i></button>
                                        <button class="btn btn-outline-secondary rounded-circle"><i class="fab fa-facebook-f"></i></button>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade fade-in" id="pills-register" role="tabpanel">
                                <form id="registerFormElement">
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold text-muted">NAMA LENGKAP</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
                                            <input type="text" class="form-control border-start-0 ps-0" placeholder="Nama Anda" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold text-muted">EMAIL</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                            <input type="email" class="form-control border-start-0 ps-0" placeholder="nama@email.com" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold text-muted">PASSWORD</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                            <input type="password" id="regPass" class="form-control border-start-0 ps-0" placeholder="Min. 6 karakter" required>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label small fw-bold text-muted">ULANGI PASSWORD</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-key text-muted"></i></span>
                                            <input type="password" id="regConfirm" class="form-control border-start-0 ps-0" placeholder="Ketik ulang" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-outline-success w-100 py-2 fw-bold shadow-sm rounded-pill">
                                        DAFTAR AKUN
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer-custom text-center py-4 bg-light mt-5 border-top">
        <div class="container">
            <p class="mb-0 fw-bold text-muted">&copy; 2025 Kelompok 19 Organic Store</p>
        </div>

            background-color: #198754 !important;

            color: #198754;

        body.dark-mode .input-group-text {
            background-color: #2c2c2c !important;
            border-color: #444;
        }
        body.dark-mode .form-control {
            border-color: #444;
        }
